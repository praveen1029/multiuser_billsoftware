<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Multiuser Billing Software Vat</title>
</head>

<style>
    #welcome{
        padding-top: 10%;
        padding-bottom: 12%;
        background-color: #8e44ad;
    }

    .logo-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: black; 
    }

    .nav-link{
        font-size: larger;
    }

    .navbar-nav .nav-item.active a{
        background-color: #8e44ad;
        padding-left: 3vh;
        padding-right: 3vh;
    }

    .navbar-nav .nav-item a{
        padding: 2vh;
        margin-right: 7vh;
        border-radius: 1vh;
    }

    body::-webkit-scrollbar { 
        display: none;  /* Safari and Chrome */
    }

    form {
        width: 100%;
        position: relative;
        z-index: 9;
        padding: 77px 61px 66px;
        background: #fff;
 }

        .form-holder {
  position: relative;
  margin-bottom: 21px; }




.form-control {
  border: none;
  border-bottom: 1px solid #e6e6e6;
  display: block;
  width: 100%;
  height: 38px;
  background: none;
  padding: 3px 42px 0px;
  color: #666;
  font-size: 16px; }


    #register {
  border: none;
  width: 100%;
  height: 49px;
  margin-top: 50px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
  background: #8e44ad;
  color: #fff;
  text-transform: uppercase;
  font-family: "Muli-SemiBold";
  font-size: 15px;
  letter-spacing: 2px;
  transition: all 0.5s;
  position: relative;
  overflow: hidden; 
}

.woman_arrow{
    transform: rotate(-10deg);
    margin-left: -70%;
    margin-top: 60%;
}

</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top fixed-top" style="border-radius: 1px solid black;">
    <a class="navbar-brand" href="#">
        <span class="logo-text">
            Multiuser Billing <br> Software Vat
        </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}" style="color: white; margin-left: 5vh;">Home </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black;">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black;">Services</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: black;">Contact</a>
        </li>
        </ul>
    </div>
    </nav>

    <section id="welcome">
        <div class="container">
            <div class="row d-flex align-items-center">
            <div class=" col-lg-3 py-5 py-lg-0 order-2 order-lg-1 text-light" data-aos="fade-right">
            </div>

            <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left">
                <div class="position-relative" style="z-index: 99;">
                    <div class="position-absolute" class="women_arrow_div">
                      <img src="{% static 'img/woman_arrow.png' %}" class="woman_arrow" draggable="false" alt=""> 
                   </div>
                </div>
                <div class="row">
                    <form method="post" action="{% url 'register_company' %}" onsubmit="return validate()">
                        {% csrf_token %}
                        <h3 class="text-center" style="color: rgb(255, 255, 255);text-shadow: 2px 2px 4px #000000;font-weight: bold;">Register Company</h3>
                        {% for message in messages %}
                        <h5>
                            <div class="alert alert-danger mt-5 message text-center">
                                {{ message }}
                            </div>
                        </h5>
                        {% endfor %}
                        <br>
                        <div class="form-holder">
                            <span class="lnr lnr-user"></span>
                            <input type="text" class="form-control" name="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-holder">
                            <span class="lnr lnr-user"></span>
                            <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
                        </div>
                        <div class="form-holder">
                            <span class="lnr lnr-envelope"></span>
                            <input type="text" class="form-control" name="email" placeholder="Mail" required>
                        </div>
                        <div class="form-holder">
                            <span class="lnr lnr-user"></span>
                            <input type="text" class="form-control" name="uname" placeholder="Username" required>
                        </div>
                        <div class="form-holder">
                            <span class="lnr lnr-phone-handset"></span>
                            <input type="text" class="form-control" name="phno" placeholder="Phone Number" required>
                        </div>
                        <div class="form-holder">
                            <span class="lnr lnr-lock"></span>
                            <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required>
                        </div>
                        <div class="form-holder">
                            <span class="lnr lnr-lock"></span>
                            <input type="password" class="form-control" name="cpass" id="cpass" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-holder">
                            <span class="lnr lnr-lock"></span>
                            <input type="file" class="form-control" name="rfile" placeholder="Enter Required Files">
                        </div>
                        <button id="register">
                            <span>Next</span>
                        </button>
                    </form>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center">
                        <b class="text-white">Already have an Account ?</b>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <a href="{% url 'login' %}" class="btn btn-danger" style="width:35vh">Login</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </section>

    <script>
        function validate() {
            var pass = document.getElementById("pass").value;
            var cpass = document.getElementById("cpass").value;
    
            if (pass.length < 8 || pass.length > 18) {
                alert("Password length is invalid");
                return false;
            }
            if (pass != cpass) {
                alert("password and confirm password does not match");
                return false;
            }
            return true;
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
